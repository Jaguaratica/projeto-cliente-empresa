<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registre-se</title>
    <link rel="stylesheet" href="src/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript" src="src/js/validation.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>

  </head>
  <body>

    <header>
        <div class="logo">
            <img src="public/images/Logo.png" alt="Logo Pilar">
            <h1></h1>
        </div>
        <nav>
            <button class="hedrBtn">Início<!-- <i class="bi bi-house-door"></i> --></button> 
            <button class="hedrBtn">Ajuda<!-- <i class="bi bi-info-circle"></i> --></button>
            <button class="hedrBtn">Sobre<!-- <i class="bi bi-box-arrow-in-right"></i> --></button>
            <button class="hedrBtnCadast">ENTRAR<i class="bi bi-door-closed"></i></button>
        </nav>
    </header>
    
    <div class="wrapper">
      <h1>Registre-se</h1>
      <p id="error-message"></p>
      <form id="form">
        <div>
          <label for="firstname-input">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
          </label>
          <input type="text" name="firstname" id="firstname-input" placeholder="Primeiro Nome">
        </div>
        <div>
          <label for="email-input">
            <span>@</span>
          </label>
          <input type="email" name="email" id="email-input" placeholder="Email">
        </div>
        <div>
          <label for="password-input">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
          </label>
          <input type="password" name="password" id="password-input" placeholder="Senha">
        </div>
        <div>
          <label for="repeat-password-input">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
          </label>
          <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repetir a senha">
        </div>
        <button type="submit">Cadastrar</button>
      </form>
      <p>Ja tem uma conta? <a href="login.html">Faça login</a> </p>
    </div>

    <footer>
        © 2025 - Footer show de bola
    </footer>
  </body>
</html>
